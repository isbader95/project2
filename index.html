<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedr @ GA</title>
    <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
</head>
<body>
    <header>
      <section class="container">
        <a href="#"><h1>Feedr</h1></a>
        <nav>
          <ul>
            
            <li><a href="#">News Source: <span>Source Name</span></a>
              <ul>
                  
                  <li id="BBC" class="list"><a href="#">BBC</a></li>
                  <li id="CNN" class="list"><a href="#">CNN</a></li>
                  <li id="IGN" class="list"><a href="#">IGN</a></li>
              </ul>
            </li>
          </ul>
          <section id="search">
            <input type="text" name="name" value="">
            <a href="#"><img src="images/search.png" alt="" /></a>
          </section>
        </nav>
        <div class="clearfix"></div>
      </section>
    </header>
    <div id="popUp" class="loader ">
      <a href="#" class="closePopUp">X</a>
      <div class="container">
        <h1>Article title here</h1>
        <p>
          Article description/content here.
        </p>
        <a href="#" class="popUpAction" target="_blank">Read more from source</a>
      </div>
    </div>
    <section id="main" class="container">
      <article class="article">
        <section id="first_image" class="featuredImage">
        </section>
        <section id="first" class="articleContent">
        </section>
        <section id="first_author" class="impressions">
        </section>
        <div class="clearfix"></div>
      </article>
      <article class="article">
        <section id = "second_image" class="featuredImage">
        
        </section>
        <section id="second" class="articleContent">
          
        </section>
        <section id="second_author"class="impressions">
        </section>
        <div class="clearfix"></div>
      </article>
      <article class="article">
        <section id="third_image" class="featuredImage">
        </section>
        <section id="third" class="articleContent">
        </section>
        <section id="third_author" class="impressions">
        </section>
        <div class="clearfix"></div>
      </article>
      <article class="article">
        <section id = "forth_image" class="featuredImage">
        </section>
        <section id="forth" class="articleContent">
        </section>
        <section id="forth_author" class="impressions">
        </section>
        <div class="clearfix"></div>
      </article>
      <article class="article">
        <section id = "fifth_image" class="featuredImage">
        </section>
        <section id="fifth" class="articleContent">
        </section>
        <section id="fifth_author" class="impressions">
      </section>
      <div class="clearfix"></div>
    </article>
   <article class="article">
    <section id = "sixth_image" class="featuredImage">
    </section>
    <section id="sixth" class="articleContent">
    </section>
    <section id="sixth_author" class="impressions">
    </section>
    <div class="clearfix"></div>
  </article>
</section>

  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>

  <script src="js/app.js"></script>

</body>
</html>
